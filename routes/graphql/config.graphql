type Rclass {
    id: ID!
    rclassname: String!
    class: String!
    actions: [WorkflowAction] @belongsTo
}

type WorkflowAction {
    id: ID!
    action: String!
    from: String!
    to: String!
    fields: [Field] @hasMany
    rclass: Rclass! @belongsTo
}

type Field {
    id: ID!
    field: String!
    required: Int!
    action: WorkflowAction! @belongsTo
}
